;------------------------------------------------------------------------------
; Internally used Only.
;------------------------------------------------------------------------------
[INT]
RootDir=/share/apps/vcpe.cf/webroot
PidFile=/var/codeflow.pid
ProcessName=codeflow
OutReset=RESET
Static=static
Dynamic=dynamic
DirSub=\.
URIRegex=\w[\w\.\-]+
GlobalStash=session
ConfigStash=config

;------------------------------------------------------------------------------
; Timout Handling Specifics.
;------------------------------------------------------------------------------
[INT::TIMEOUTS]
housekeeper=120
http=12

;------------------------------------------------------------------------------
; Logging.
;------------------------------------------------------------------------------
[LOG]
LogFile=/var/codeflow.log
SysLogEnabled=0
SysLogFacility=local0
SysLogLevel=info

;------------------------------------------------------------------------------
; LOG Sub Switches.
; ALL      : enables logging for all subs.
; anonymous: handles Anonymous subs and calls.
;------------------------------------------------------------------------------
[LOG::SUBS]
ALL=0
anonymous=1
reaper=0
http=0
radius=1
daemon=1
memcache=0
pidchk=1
housekeeper=0
ipccache=0
db_handler=1
proc_handler=1
timeout_handler=1
sig_handler=1
killer=1
reaper=1
config_handler=1
session_handler=0
template_handler=0
response_handler=1
querystring=0

;------------------------------------------------------------------------------
; Web Server Process Specifics.
;------------------------------------------------------------------------------
[HTTP]
Enabled=1
WebProductTokens=codeflow-webapp
MaxWebWorkers=2
MaxWebReq=0
DebugRsp=0
DebugReq=0
DebugQS=0
DebugJSON=0
RedirectCode=200
GZipEncode=1

;------------------------------------------------------------------------------
; MIME Types
;------------------------------------------------------------------------------
[HTTP::MIME]
DEFAULT=text/plain
htm=text/html; charset=UTF-8
html=text/html; charset=UTF-8
txt=text/plain
text=text/plain
xml=text/xml
png=image/png
jpg=image/jpeg
gif=image/gif
js=text/javascript
json=application/json; charset=UTF-8
css=text/css
swf=application/x-shockwave-flash

;------------------------------------------------------------------------------
; HTTP Daemon Specficis.
;------------------------------------------------------------------------------
[HTTP::DAEMON]
;LocalAddr=192.168.254.124
LocalPort=7777
Reuse=1
;Timeout=15
Listen=5
Proto=tcp
ReuseAddr=1

;------------------------------------------------------------------------------
; Handle Redirects Internally.
; ErrorHandler is a special case that is redirected to on errors.
; Undefine it to have no special error handling.
;------------------------------------------------------------------------------
[HTTP::REDIRECTS]
/=dynamic:html:core.layout.main
/logoff=dynamic:html:core.auth.logoff
/rpc:json.api=dynamic:json:core.rpc.api
/rpc:json.router=dynamic:json:core.rpc.router
/rpc:json.poller=dynamic:json:core.rpc.poller

;------------------------------------------------------------------------------
; Session.
;------------------------------------------------------------------------------
[HTTP::SESSION]
Enabled=1
KeyLength=12
TimeOut=3600
BadCookie=0
Debug=1
Mark=0
dBFile=/var/shmem
Cleanup=0
;Cache=2M

;------------------------------------------------------------------------------
; Session Specifics.
; These are the Session cookie settings.
;------------------------------------------------------------------------------
[HTTP::SESSIONCOOKIE]
-name=SessionID
-value=undefined
;-expires=+1h
-path=/
;-domain=.default
;-secure=1

;------------------------------------------------------------------------------
; Database Settings.
;------------------------------------------------------------------------------
[DB]
Enabled=1
Fatal=0
Driver=mysql
Port=3306
Hostname=localhost
Database=icontrol
Username=icontrol
Password=123456

;------------------------------------------------------------------------------
; Check the Sub if Database Connectivity has been enabled.
;------------------------------------------------------------------------------
[DB::SUBS]
anonymous=0
http=1
radius=1
housekeeper=0

;------------------------------------------------------------------------------
; Options to pass to the main database handler.
;------------------------------------------------------------------------------
[DB::OPTS]
RaiseError=0
AutoCommit=1
PrintError=1
Taint=1
PrintWarn=1

;------------------------------------------------------------------------------
; Radius Server.
;------------------------------------------------------------------------------
[RADIUS]
Enabled=0
Dictionary=/etc/dicts/dictionary
MaxMsgLen=1024
Debug=1

;------------------------------------------------------------------------------
; Radius Server Socket Handler.
;------------------------------------------------------------------------------
[RADIUS::SOCKET]
Proto=udp
;LocalAddr=192.168.254.124
LocalPort=1234

;------------------------------------------------------------------------------
; NAS IP Address to Name Mappings.
;------------------------------------------------------------------------------
[RADIUS::NAS]
127.0.0.1=localhost

;------------------------------------------------------------------------------
; HouseKeeping Routines.
;------------------------------------------------------------------------------
[HKEEPER]
Enabled=1
RunLog=0
FatalErrors=1
Debug=0
MaxHouseKeepers=3

;------------------------------------------------------------------------------
; Scripts should be defined here.
; Format: HANDLE:@?\d+ = Script Path.
; The handle is just an identifier for the runtime process.
;------------------------------------------------------------------------------
[HKEEPER::SCRIPTS]
;Blah1:@1300=common/housekeeper.inc
;Blah2:10=common/housekeeper.inc
;Blah3:12=common/housekeeper.inc
;Blah4:10=common/housekeeper.inc

;------------------------------------------------------------------------------
; Template Toolkit Specific Settings.
;------------------------------------------------------------------------------
[TTKIT]
RELATIVE=0
ABSOLUTE=0
INTERPOLATE=0
PRE_CHOMP=1
POST_CHOMP=1
EVAL_PERL=0
ENCODING=utf8
TOLERANT=1
DELIMITER=;
START_TAG=\+\+\+
END_TAG=\+\+\+
TRIM=1
ANYCASE=0
STRICT=0
PRE_PROCESS=core/common/pre.inc

; POST_PROCESS=core/common/post.inc
; INCLUDE_PATH=/share/apps
; DEBUG=provider, parser
; POST_PROCESS=
; DEFAULT=common/uri.html
; ERROR=error.html
; COMPILE_DIR=/var/ttc
; COMPILE_EXT=.ttc

;------------------------------------------------------------------------------
; TTVars are where we declare any variables we want visible to our templating
; engine.
;------------------------------------------------------------------------------
[TTVars]
extjs_debug=0
dbase_debug=0
rpcrqp_debug=0
