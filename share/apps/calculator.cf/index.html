<html>
 <head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/calculator.css@calculator"/>

  <script type='text/javascript'>
   $(document).keypress(function(e){
       if (e.which == 13){
           e.preventDefault();
           alert('Handler for .keypress() called.');

           $("#DoIt").click();
       }
   });

  </script>
<head>
 <body>

  A simple calculator.
  <br>
  <br>

  <FORM NAME="Calc">
   <TABLE id='calculator'>

    <TR>
     <TD>
      <INPUT TYPE="text"  NAME="Input" id='display' size='6'>
     </TD>
    </TR>

    <tr class='spacer'><td></td></tr>

    <TR>
     <TD>
      <INPUT class='num' TYPE="button" NAME="one"   VALUE="1" OnClick="Calc.Input.value += '1'">
      <INPUT class='num' TYPE="button" NAME="two"   VALUE="2" OnCLick="Calc.Input.value += '2'">
      <INPUT class='num' TYPE="button" NAME="three" VALUE="3" OnClick="Calc.Input.value += '3'">
      <INPUT class='opr' TYPE="button" NAME="plus"  VALUE="+" OnClick="Calc.Input.value += '+'">
     </td>
    </tr>

    <tr class='spacer'><td></td></tr>

    <TR>
     <TD>
      <INPUT class='num' TYPE="button" NAME="four"  VALUE="4" OnClick="Calc.Input.value += '4'">
      <INPUT class='num' TYPE="button" NAME="five"  VALUE="5" OnCLick="Calc.Input.value += '5'">
      <INPUT class='num' TYPE="button" NAME="six"   VALUE="6" OnClick="Calc.Input.value += '6'">
      <INPUT class='opr' TYPE="button" NAME="minus" VALUE="-" OnClick="Calc.Input.value += '-'">
     </td>
    </tr>

    <tr class='spacer'><td></td></tr>

    <TR>
     <TD>
      <INPUT class='num' TYPE="button" NAME="seven" VALUE="7" OnClick="Calc.Input.value += '7'">
      <INPUT class='num' TYPE="button" NAME="eight" VALUE="8" OnCLick="Calc.Input.value += '8'">
      <INPUT class='num' TYPE="button" NAME="nine"  VALUE="9" OnClick="Calc.Input.value += '9'">
      <INPUT class='opr' TYPE="button" NAME="times" VALUE="x" OnClick="Calc.Input.value += '*'">
     </td>
    </tr>

    <tr class='spacer'><td></td></tr>

    <TR>
     <TD>
      <INPUT class='clr' TYPE="button" NAME="clear" VALUE="C" OnClick="Calc.Input.value = ''">
      <INPUT class='num' TYPE="button" NAME="zero"  VALUE="0" OnClick="Calc.Input.value += '0'">
      <INPUT id='DoIt' class='evl' TYPE="button" NAME="DoIt"  VALUE="=" OnClick="Calc.Input.value = eval(Calc.Input.value)">
      <INPUT class='opr' TYPE="button" NAME="div"   VALUE="/" OnClick="Calc.Input.value += ' / '">
     </TD>
    </TR>

    <tr><td></td></tr>

   </TABLE>
  </FORM>

 </body>
</html>
